<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CafeOS</title>
    <link rel="icon" type="image/x-icon" href="mouse.png">
    <link rel="stylesheet" href="style.css">
    <style>
      body {
        background-image: url('Wallpaper.png');
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        height: 100vh;
        margin: 0;
      }

      #boot-screen {
        position: fixed;
        width: 100vw;
        height: 100vh;
        background: black;
        color: green;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        animation: fadeOut 2s forwards 3s;
      }

      @keyframes fadeOut {
        to {
          opacity: 0;
          visibility: hidden;
        }
      }

      #taskbar {
        position: fixed;
        bottom: 0;
        width: 100%;
        height: 40px;
        background: rgba(0, 0, 0, 0.8);
        color: white;
        display: flex;
        align-items: center;
        padding-left: 10px;
      }

      #desktop {
        display: flex;
        flex-wrap: wrap;
        padding: 20px;
      }

      .icon {
        text-align: center;
        width: 80px;
        margin: 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="boot-screen">
      <p>Booting CafeOS...</p>
    </div>

    <div id="desktop">
      <div class="icon">
        <a href="folder.html"><img src="folder.png" width="50"></a>
        <p>Documents</p>
      </div>
      <div class="icon">
        <a href="https://bellard.org/jslinux/"><img src="terminal.png" width="50"></a>
        <p>Terminal</p>
      </div>
    </div>

    <div id="taskbar">
      <a href="os.html"></a><div id="start-menu">Start</div>
    </div>
  </body>
</html>
